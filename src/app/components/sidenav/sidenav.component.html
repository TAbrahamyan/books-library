<mat-sidenav-container class="sidenav">
  <mat-sidenav mode="side" [fixedInViewport]="true" opened>
    <div class="header">
      <p>dark</p>

      <div>
        <img src="../../../assets/images/book.png">
        <p>Books Library</p>
      </div>
    </div>

    <div class="categories">
      <div *ngFor="let category of categories; let i = index" class="category">
        <div class="category__item" (click)="showCategoryListHandler(i)">
          <div>
            <ng-container *ngIf="category.icon; else notHaveIcon">
              <img [src]="category.icon">
            </ng-container>
            <ng-template #notHaveIcon>
              <mat-icon style="margin-left: 0.5rem"></mat-icon>
            </ng-template>

            <p>{{ category.name }}</p>
          </div>

          <mat-icon class="arrow-downward">
            {{ !category.icon ? '' : 'arrow_downward' }}
          </mat-icon>
        </div>

        <ng-container *ngIf="category.isShowSubCategories">
          <div class="category__subcategories">
            <div *ngFor="let categoryItem of category.subCategories; let i = index">
              <mat-icon>album</mat-icon>
              <span [title]="categoryItem.name">{{ categoryItem.name || '' }}</span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
