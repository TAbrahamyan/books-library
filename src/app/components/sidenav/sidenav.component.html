<mat-sidenav-container>
  <mat-sidenav [class]="darkMode ? 'dark-sidenav' : 'sidenav'" mode="side" [fixedInViewport]="true" opened>
    <div [class]="darkMode ? 'dark-header' : 'header'">
      <div class="switch-modes" (click)="switchModesHandler()">
        <ng-container *ngIf="darkMode; else lightMode">
          <img class="dark-mode" src="../../../assets/images/dark_mode.png">
        </ng-container>
        <ng-template #lightMode>
          <img class="light-mode" src="../../../assets/images/light_mode.png">
        </ng-template>
      </div>

      <div>
        <img [src]="darkMode ? '../../../assets/images/dark_mode_book.png' : '../../../assets/images/book.png'">
        <p>Books Library</p>
      </div>
    </div>

    <div class="categories">
      <div *ngFor="let category of categories; let i = index" class="category">
        <div class="category__item" (click)="showCategoryListHandler(i)">
          <div>
            <ng-container *ngIf="category.icon; else notHaveIcon">
              <img [style.background-color]="darkMode ? '#F4F7FA' : ''" [src]="category.icon">
            </ng-container>
            <ng-template #notHaveIcon>
              <mat-icon style="margin-left: 0.5rem"></mat-icon>
            </ng-template>

            <p [style.color]="darkMode ? '#F4F7FA' : '#42526E'">
              {{ category.name }}
            </p>
          </div>

          <mat-icon [style.color]="darkMode ? '#F4F7FA' : '#42526E'" class="arrow-downward">
            {{ !category.icon ? '' : 'arrow_downward' }}
          </mat-icon>
        </div>

        <ng-container *ngIf="category.isShowSubCategories">
          <div class="category__subcategories">
            <div *ngFor="let categoryItem of category.subCategories; let i = index">
              <mat-icon>album</mat-icon>

              <span [title]="categoryItem.name">
                {{ categoryItem.name || '' }}
              </span>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
