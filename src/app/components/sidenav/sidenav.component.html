<mat-sidenav-container class="sidenav">
  <mat-sidenav mode="side" [fixedInViewport]="true" opened>
    <div class="header">
      <p>dark</p>

      <div>
        <img src="../../../assets/images/book.png">
        <p>Books Library</p>
      </div>
    </div>

    <div class="categories">
      <div class="category">
        <div class="category__item">
          <div>
            <mat-icon></mat-icon>
            <p>All</p>
          </div>

          <mat-icon></mat-icon>
        </div>
      </div>

      <div class="category">
        <div class="category__item" (click)="showCategoryListHandler()">
          <div>
            <mat-icon>code</mat-icon>
            <p>Programming</p>
          </div>

          <mat-icon class="arrow-downward">arrow_downward</mat-icon>
        </div>

        <div class="category__list" *ngIf="showCategoryList">
          <div>
            <mat-icon>album</mat-icon>
            <span>JavaScript</span>
          </div>

          <div>
            <mat-icon>album</mat-icon>
            <span>Python</span>
          </div>

          <div>
            <mat-icon>album</mat-icon>
            <span>Data strucuter & Algorithms</span>
          </div>

          <div>
            <mat-icon>album</mat-icon>
            <span>Architecture</span>
          </div>
        </div>
      </div>

      <div class="category">
        <div class="category__item">
          <div>
            <mat-icon>business_center</mat-icon>
            <p>Business</p>
          </div>

          <mat-icon class="arrow-downward">arrow_downward</mat-icon>
        </div>
      </div>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
