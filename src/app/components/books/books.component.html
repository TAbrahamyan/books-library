<app-sidenav></app-sidenav>

<div class="books">
  <div class="header">
    <div>
      <p class="books-library">Books Library</p>
      <p class="subcategories-text">{{ sidenavService.subCategoriesText }}</p>
    </div>
  </div>

  <div class="search-book">
    <input [(ngModel)]="searchBook" id="search-book" (input)="searchBookHandler()">
    <mat-icon>search</mat-icon>
  </div>

  <ng-container *ngIf="booksService.books.length; else emptyBooks">
    <div class="books-list">
      <div *ngFor="let book of booksService.books" class="books-list__book">
        <a [routerLink]="['/book-detail', navigationName(book.name)]"><img [src]="book.image"></a>
      </div>
    </div>
  </ng-container>
  <ng-template #emptyBooks>
    <div class="books-list">
      <h1>List is empty</h1>
    </div>
  </ng-template>
</div>
